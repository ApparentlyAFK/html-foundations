<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My First Webpage</title>
    </head> 

    <body>
        <!-- TOP: Working with Text -->
        <h1>Hello World! (This is Heading 1)</h1>
        <p>This is <strong>paragraph 1.</strong></p>
        <p>This is <strong><em>paragraph 2.</em></strong></p>
        <h2>This is a heading 2</h2>
        <h3>This is a heading 3</h3>
        <h4>This is a heading 4</h4>
        <h5>This is a heading 5</h5>
        <h6>This is a heading 6</h6>
        <!-- This is a html comment -->
        <!-- USE <strong> OR <em> (DO NOT USE <b> OR <i>) -->

        <!-- TOP: Lists -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
